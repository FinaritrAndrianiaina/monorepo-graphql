image: gitpod/workspace-mysql
tasks:

  - name: Setup Database
    command: |
      gp ports await 3306
      mysql -e "CREATE DATABASE IF NOT EXISTS mydb charset=utf8;"
      mysql -e "CREATE USER IF NOT EXISTS mydb@localhost IDENTIFIED WITH mysql_native_password BY 'root';"
      mysql -e "GRANT ALL PRIVILEGES ON *.* TO mydb@localhost with grant option;"

  - name: Setup project
    init: pnpm install && pnpm run build
    command: pnpm run start:dev


ports:
  - port: 3306
    onOpen: ignore
    visibility: public